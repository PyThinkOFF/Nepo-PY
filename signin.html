<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Login - Nepo Chat</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      width: 80%;
      max-width: 300px;
      background: #2a2a2a;
      color: white;
    }
    button {
      background: #00aaff;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 30px;
      width: 100%;
      max-width: 350px;
      border-top: 1px solid #333;
      padding-top: 20px;
    }
    #suspendModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    #suspendModal button {
      margin: 10px;
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
    }
    #okBtn {
      background: #00aaff;
    }
    #helpBtn {
      background: #555;
      color: white;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }
    .spinner {
      border: 3px solid #333;
      border-top: 3px solid #00aaff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h2>üîê Nepo Chat</h2>

  <div class="section">
    <h3>Sign In</h3>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="createBtn">Create Account</button>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div style="margin-top: 10px;">Signing in...</div>
    </div>
  </div>

  <p id="status"></p>

  <div id="suspendModal">
    <p id="suspendMessage"></p>
    <div>
      <button id="okBtn">OK</button>
      <button id="helpBtn">Help</button>
    </div>
  </div>

  <!-- Firebase Modular SDK (v12) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoRQZYMukYZoqkbY6q0heK3yO9zNFYUfE",
      authDomain: "nepo-chat.firebaseapp.com",
      databaseURL: "https://nepo-chat-default-rtdb.firebaseio.com",
      projectId: "nepo-chat",
      storageBucket: "nepo-chat.appspot.com",
      messagingSenderId: "75918244734",
      appId: "1:75918244734:web:33762641fba78c03a3912f",
      measurementId: "G-V22RDC8S2Z"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const status = document.getElementById("status");
    const loading = document.getElementById("loading");

    // Check if user is already logged in
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // User is signed in, redirect to home
        try {
          const userRef = ref(db, "users/" + user.uid);
          const snap = await get(userRef);
          const userData = snap.val();
          
          localStorage.setItem("nepo_user_id", user.uid);
          localStorage.setItem("nepo_user_email", user.email);
          localStorage.setItem("nepo_profile_name", userData?.displayName || "User");
          
          window.location.href = "home.html";
        } catch (error) {
          console.error("Error checking user data:", error);
        }
      } else {
        status.textContent = "Please sign in to continue.";
      }
    });

    // Login function
    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!email || !password) {
        status.textContent = "‚ùå Enter email and password";
        return;
      }

      // Show loading
      document.getElementById("loginBtn").disabled = true;
      loading.style.display = "block";
      status.textContent = "";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const uid = user.uid;

        // Check if user is banned
        const bannedSnap = await get(ref(db, `bannedUsers/${uid}`));
        if (bannedSnap.exists()) {
          document.getElementById("suspendMessage").textContent =
            `‚ùå Your account "${email}" has been banned by moderators.`;
          document.getElementById("suspendModal").style.display = "flex";
          await auth.signOut();
          resetUI();
          return;
        }

        // Get user data from database
        const userRef = ref(db, "users/" + uid);
        const snap = await get(userRef);
        
        if (!snap.exists()) {
          // Create user profile if it doesn't exist
          await set(userRef, {
            uid: uid,
            email: email,
            displayName: email.split('@')[0],
            balance: 1000,
            online: true,
            lastSeen: Date.now(),
            createdAt: Date.now(),
            verified: false
          });
        } else {
          // Update online status
          await set(ref(db, `users/${uid}/online`), true);
          await set(ref(db, `users/${uid}/lastSeen`), Date.now());
        }

        const userData = snap.val() || {};
        
        // Store user session
        localStorage.setItem("nepo_user_id", uid);
        localStorage.setItem("nepo_user_email", email);
        localStorage.setItem("nepo_profile_name", userData.displayName || email.split('@')[0]);

        status.textContent = "‚úÖ Login successful! Redirecting...";
        
        // Redirect to home page
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);

      } catch (err) {
        console.error("Login error:", err);
        
        if (err.code === "auth/user-disabled") {
          document.getElementById("suspendMessage").textContent =
            `‚ùå Your account "${email}" has been suspended by the PySecurity Team.`;
          document.getElementById("suspendModal").style.display = "flex";
        } else if (err.code === "auth/user-not-found") {
          status.textContent = "‚ùå Account not found. Please create an account first.";
        } else if (err.code === "auth/wrong-password") {
          status.textContent = "‚ùå Incorrect password. Please try again.";
        } else if (err.code === "auth/invalid-email") {
          status.textContent = "‚ùå Invalid email address.";
        } else if (err.code === "auth/too-many-requests") {
          status.textContent = "‚ùå Too many failed attempts. Please try again later.";
        } else {
          status.textContent = "‚ùå Login failed: " + err.message;
        }
        resetUI();
      }
    };

    // Create account function
    document.getElementById("createBtn").onclick = async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!email || !password) {
        status.textContent = "‚ùå Enter email and password to create account";
        return;
      }

      if (password.length < 6) {
        status.textContent = "‚ùå Password must be at least 6 characters";
        return;
      }

      // Show loading
      document.getElementById("createBtn").disabled = true;
      loading.style.display = "block";
      status.textContent = "";

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const uid = user.uid;

        // Create user profile in database
        await set(ref(db, "users/" + uid), {
          uid: uid,
          email: email,
          displayName: email.split('@')[0],
          balance: 1000,
          online: true,
          lastSeen: Date.now(),
          createdAt: Date.now(),
          verified: false
        });

        // Store user session
        localStorage.setItem("nepo_user_id", uid);
        localStorage.setItem("nepo_user_email", email);
        localStorage.setItem("nepo_profile_name", email.split('@')[0]);

        status.textContent = "‚úÖ Account created successfully! Redirecting...";
        
        // Redirect to home page
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);

      } catch (err) {
        console.error("Create account error:", err);
        
        if (err.code === "auth/email-already-in-use") {
          status.textContent = "‚ùå Email already in use. Please login instead.";
        } else if (err.code === "auth/invalid-email") {
          status.textContent = "‚ùå Invalid email address.";
        } else if (err.code === "auth/weak-password") {
          status.textContent = "‚ùå Password is too weak.";
        } else {
          status.textContent = "‚ùå Account creation failed: " + err.message;
        }
        resetUI();
      }
    };

    // Modal buttons
    document.getElementById("okBtn").onclick = () => {
      document.getElementById("suspendModal").style.display = "none";
      resetUI();
    };

    document.getElementById("helpBtn").onclick = () => {
      alert("‚ö†Ô∏è For account assistance, please contact support.");
    };

    // Enter key support
    document.getElementById("loginPassword").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        document.getElementById("loginBtn").click();
      }
    });

    function resetUI() {
      document.getElementById("loginBtn").disabled = false;
      document.getElementById("createBtn").disabled = false;
      loading.style.display = "none";
    }

    // Auto-focus on email field
    document.getElementById("loginEmail").focus();

    console.log("üîê Nepo Chat Login Page Loaded");

  </script>
</body>
</html>
