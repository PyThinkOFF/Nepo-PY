<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Login - Nepo Chat</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      width: 80%;
      max-width: 300px;
      background: #2a2a2a;
      color: white;
    }
    button {
      background: #00aaff;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 30px;
      width: 100%;
      max-width: 350px;
      border-top: 1px solid #333;
      padding-top: 20px;
    }
    #suspendModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    #suspendModal button {
      margin: 10px;
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
    }
    #okBtn {
      background: #00aaff;
    }
    #helpBtn {
      background: #555;
      color: white;
    }
  </style>
</head>
<body>

  <h2>üîê Nepo Chat</h2>

  <div class="section">
    <h3>Sign In</h3>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="createBtn">Create Account</button>
  </div>

  <p id="status"></p>

  <div id="suspendModal">
    <p id="suspendMessage"></p>
    <div>
      <button id="okBtn">OK</button>
      <button id="helpBtn">Help</button>
    </div>
  </div>

  <!-- Firebase Modular SDK (v12) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoRQZYMukYZoqkbY6q0heK3yO9zNFYUfE",
      authDomain: "nepo-chat.firebaseapp.com",
      databaseURL: "https://nepo-chat-default-rtdb.firebaseio.com",
      projectId: "nepo-chat",
      storageBucket: "nepo-chat.appspot.com",
      messagingSenderId: "75918244734",
      appId: "1:75918244734:web:33762641fba78c03a3912f",
      measurementId: "G-V22RDC8S2Z"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const status = document.getElementById("status");

    // Force sign out any existing session on page load
    auth.signOut().catch(() => {
      // no user signed in yet - ignore errors
    });

    // Disable auto-login redirect by NOT redirecting here
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        status.textContent = `You are already signed in as ${user.email}. Please logout first to switch account.`;
      } else {
        status.textContent = "Please sign in to continue.";
      }
    });

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!email || !password) {
        status.textContent = "‚ùå Enter email and password";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        const bannedSnap = await get(ref(db, `bannedUsers/${uid}`));
        if (bannedSnap.exists()) {
          document.getElementById("suspendMessage").textContent =
            `‚ùå Your ID "${email}" has been banned by moderators.`;
          document.getElementById("suspendModal").style.display = "flex";
          return;
        }

        const snap = await get(ref(db, "users/" + uid));
        const userData = snap.val();
        localStorage.setItem("nepo_user_id", uid);
        localStorage.setItem("nepo_profile_name", userData?.displayName || "User");

        status.textContent = "‚úÖ Login successful!";
        setTimeout(() => window.location.href = "home.html", 1000);
      } catch (err) {
        if (err.code === "auth/user-disabled") {
          document.getElementById("suspendMessage").textContent =
            `‚ùå Your ID "${email}" has been suspended by the PySecurity Team.`;
          document.getElementById("suspendModal").style.display = "flex";
        } else {
          status.textContent = "‚ùå " + err.message;
        }
      }
    };

    document.getElementById("createBtn").onclick = () => {
      window.location.href = "create.html";
    };

    document.getElementById("okBtn").onclick = () => {
      document.getElementById("suspendModal").style.display = "none";
      // Optionally clear inputs or redirect to signin.html here
    };

    document.getElementById("helpBtn").onclick = () => {
      alert("‚ö†Ô∏è This feature is not available now. Please create a new ID and request to PySecurity Team.");
    };
  </script>
</body>
</html>
