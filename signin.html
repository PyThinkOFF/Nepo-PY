<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Login - Nepo Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a 0%, #000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(circle, #00aaff10 0%, #00aaff05 5%, transparent 10%, transparent 20%);
      animation: rotateBg 30s linear infinite;
      z-index: 0;
    }

    @keyframes rotateBg {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .login-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 2;
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .login-card h2 {
      font-size: 1.8rem;
      color: #00aaff;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #00aaff;
    }

    .login-card h3 {
      font-weight: 500;
      margin-bottom: 10px;
      color: #bbb;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus {
      background: rgba(0, 170, 255, 0.15);
      box-shadow: 0 0 8px #00aaff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      color: #fff;
    }

    #loginBtn {
      background: linear-gradient(90deg, #00aaff, #0077ff);
      box-shadow: 0 0 10px #00aaff80;
    }

    #loginBtn:hover {
      box-shadow: 0 0 20px #00aaffcc;
      transform: translateY(-2px);
    }

    #createBtn {
      background: rgba(255, 255, 255, 0.1);
    }

    #createBtn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #status {
      margin-top: 15px;
      color: #ff6666;
      font-size: 0.9rem;
      min-height: 20px;
    }

    /* ===== Loading Overlay Animation ===== */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      color: #00aaff;
      text-align: center;
    }

    .glow-ring {
      width: 80px;
      height: 80px;
      border: 5px solid rgba(0, 170, 255, 0.2);
      border-top: 5px solid #00aaff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #00aaff80;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.1rem;
      animation: fade 1.5s ease-in-out infinite;
    }

    @keyframes fade {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* ===== Modal ===== */
    #suspendModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 20;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    #suspendModal button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    #okBtn {
      background: #00aaff;
      color: #fff;
    }

    #helpBtn {
      background: #444;
      color: #fff;
    }

    #okBtn:hover { background: #0090e0; }
    #helpBtn:hover { background: #666; }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>üîê Nepo Chat</h2>
    <div class="section">
      <h3>Sign In</h3>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <button id="createBtn">Create Account</button>
    </div>
    <p id="status"></p>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="glow-ring"></div>
    <div class="loading-text">Signing in to Nepo Chat...</div>
  </div>

  <!-- Suspend Modal -->
  <div id="suspendModal">
    <p id="suspendMessage"></p>
    <div>
      <button id="okBtn">OK</button>
      <button id="helpBtn">Help</button>
    </div>
  </div>

  <!-- Firebase Login System -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoRQZYMukYZoqkbY6q0heK3yO9zNFYUfE",
      authDomain: "nepo-chat.firebaseapp.com",
      databaseURL: "https://nepo-chat-default-rtdb.firebaseio.com",
      projectId: "nepo-chat",
      storageBucket: "nepo-chat.appspot.com",
      messagingSenderId: "75918244734",
      appId: "1:75918244734:web:33762641fba78c03a3912f",
      measurementId: "G-V22RDC8S2Z"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const status = document.getElementById("status");
    const overlay = document.getElementById("loadingOverlay");

    function showLoading() {
      overlay.style.display = "flex";
    }

    function hideLoading() {
      overlay.style.display = "none";
    }

    document.getElementById("loginBtn").onclick = async () => {
      const email = loginEmail.value.trim();
      const password = loginPassword.value.trim();

      if (!email || !password) {
        status.textContent = "‚ùå Enter email and password";
        return;
      }

      showLoading();
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const uid = user.uid;

        const bannedSnap = await get(ref(db, `bannedUsers/${uid}`));
        if (bannedSnap.exists()) {
          suspendMessage.textContent = `‚ùå Your account "${email}" has been banned.`;
          suspendModal.style.display = "flex";
          await signOut(auth);
          hideLoading();
          return;
        }

        const userRef = ref(db, "users/" + uid);
        const snap = await get(userRef);
        if (!snap.exists()) {
          await set(userRef, {
            uid,
            email,
            displayName: email.split('@')[0],
            balance: 1000,
            online: true,
            lastSeen: Date.now(),
            createdAt: Date.now(),
            verified: false
          });
        } else {
          await set(ref(db, `users/${uid}/online`), true);
          await set(ref(db, `users/${uid}/lastSeen`), Date.now());
        }

        localStorage.setItem("nepo_user_id", uid);
        localStorage.setItem("nepo_user_email", email);
        localStorage.setItem("nepo_profile_name", email.split('@')[0]);

        status.style.color = "#00ff9d";
        status.textContent = "‚úÖ Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);
      } catch (err) {
        console.error("Login error:", err);
        hideLoading();
        if (err.code === "auth/user-not-found") status.textContent = "‚ùå Account not found.";
        else if (err.code === "auth/wrong-password") status.textContent = "‚ùå Incorrect password.";
        else if (err.code === "auth/invalid-email") status.textContent = "‚ùå Invalid email.";
        else status.textContent = "‚ùå " + err.message;
      }
    };

    document.getElementById("createBtn").onclick = async () => {
      const email = loginEmail.value.trim();
      const password = loginPassword.value.trim();
      if (!email || !password) {
        status.textContent = "‚ùå Enter email and password";
        return;
      }
      if (password.length < 6) {
        status.textContent = "‚ùå Password too short";
        return;
      }

      showLoading();
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const uid = user.uid;

        await set(ref(db, "users/" + uid), {
          uid,
          email,
          displayName: email.split('@')[0],
          balance: 1000,
          online: true,
          lastSeen: Date.now(),
          createdAt: Date.now(),
          verified: false
        });

        localStorage.setItem("nepo_user_id", uid);
        localStorage.setItem("nepo_user_email", email);
        localStorage.setItem("nepo_profile_name", email.split('@')[0]);

        status.style.color = "#00ff9d";
        status.textContent = "‚úÖ Account created! Redirecting...";
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);
      } catch (err) {
        console.error("Create error:", err);
        hideLoading();
        if (err.code === "auth/email-already-in-use") status.textContent = "‚ùå Email already in use.";
        else status.textContent = "‚ùå " + err.message;
      }
    };

    okBtn.onclick = () => suspendModal.style.display = "none";
    helpBtn.onclick = () => alert("‚ö†Ô∏è Contact support for help.");

    localStorage.clear();
    console.log("üîê Nepo Chat Login Loaded");
  </script>
</body>
</html>
