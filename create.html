<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Account - Nepo Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #00aaff;
        }

        .logo p {
            color: #ccc;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
        }

        input, button {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        input {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
        }

        input:focus {
            outline: none;
            border-color: #00aaff;
        }

        input::placeholder {
            color: #888;
        }

        button {
            background: #00aaff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0088cc;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .file-input {
            background: #2a2a2a;
            border: 1px solid #444;
            padding: 15px;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .file-input:hover {
            border-color: #00aaff;
        }

        .file-input input {
            display: none;
        }

        .file-label {
            color: #aaa;
            font-size: 14px;
        }

        .file-label.has-file {
            color: #00aaff;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid #2ecc71;
            display: block;
        }

        .status.error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
            display: block;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
        }

        .login-link a {
            color: #00aaff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .terms {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 20px;
            line-height: 1.4;
        }

        .password-requirements {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>💬 Nepo Chat</h1>
            <p>Create your secure account</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="signupName">Full Name *</label>
                <input type="text" id="signupName" placeholder="Enter your full name" required maxlength="50" />
            </div>

            <div class="form-group">
                <label for="signupEmail">Email Address *</label>
                <input type="email" id="signupEmail" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
                <label for="signupPassword">Password *</label>
                <input type="password" id="signupPassword" placeholder="Create a strong password" required minlength="8" />
                <div class="password-requirements">
                    Must be at least 8 characters long
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
            </div>

            <div class="form-group">
                <label>Profile Picture (Optional)</label>
                <div class="file-input" id="fileInputArea">
                    <input type="file" id="profilePic" accept="image/*" />
                    <div class="file-label" id="fileLabel">📷 Click to upload profile picture</div>
                </div>
            </div>

            <button type="submit" id="signupBtn">Create Account</button>

            <div class="status" id="status"></div>
        </form>

        <div class="login-link">
            Already have an account? <a href="index.html">Sign In</a>
        </div>

        <div class="terms">
            By creating an account, you agree to our Terms of Service and Privacy Policy. 
            We respect your privacy and will never share your data without your consent.
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-storage.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCoRQZYMukYZoqkbY6q0heK3yO9zNFYUfE",
            authDomain: "nepo-chat.firebaseapp.com",
            databaseURL: "https://nepo-chat-default-rtdb.firebaseio.com",
            projectId: "nepo-chat",
            storageBucket: "nepo-chat.firebasestorage.app",
            messagingSenderId: "75918244734",
            appId: "1:75918244734:web:33762641fba78c03a3912f",
            measurementId: "G-V22RDC8S2Z"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const storage = getStorage(app);

        // DOM Elements
        const signupForm = document.getElementById('signupForm');
        const signupName = document.getElementById('signupName');
        const signupEmail = document.getElementById('signupEmail');
        const signupPassword = document.getElementById('signupPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const profilePic = document.getElementById('profilePic');
        const signupBtn = document.getElementById('signupBtn');
        const status = document.getElementById('status');
        const fileInputArea = document.getElementById('fileInputArea');
        const fileLabel = document.getElementById('fileLabel');

        // File input handling
        fileInputArea.addEventListener('click', () => profilePic.click());
        profilePic.addEventListener('change', function() {
            if (this.files.length > 0) {
                const file = this.files[0];
                
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    showStatus('Please select a valid image file', 'error');
                    this.value = '';
                    return;
                }

                // Validate file size (max 2MB)
                if (file.size > 2 * 1024 * 1024) {
                    showStatus('Profile picture must be less than 2MB', 'error');
                    this.value = '';
                    return;
                }

                fileLabel.textContent = `📷 ${file.name}`;
                fileLabel.classList.add('has-file');
            } else {
                fileLabel.textContent = '📷 Click to upload profile picture';
                fileLabel.classList.remove('has-file');
            }
        });

        // Form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = signupName.value.trim();
            const email = signupEmail.value.trim().toLowerCase();
            const password = signupPassword.value;
            const confirm = confirmPassword.value;
            const file = profilePic.files[0];

            // Validation
            if (!name || !email || !password || !confirm) {
                showStatus('Please fill in all required fields', 'error');
                return;
            }

            if (password !== confirm) {
                showStatus('Passwords do not match', 'error');
                return;
            }

            if (password.length < 8) {
                showStatus('Password must be at least 8 characters long', 'error');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showStatus('Please enter a valid email address', 'error');
                return;
            }

            // Name validation
            if (name.length < 2 || name.length > 50) {
                showStatus('Name must be between 2 and 50 characters', 'error');
                return;
            }

            // Disable button during processing
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';

            try {
                // Create user with Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const uid = user.uid;

                let photoURL = "";
                
                // Upload profile picture if provided
                if (file) {
                    try {
                        const fileRef = sRef(storage, `profile_pics/${uid}/${file.name}`);
                        const snapshot = await uploadBytes(fileRef, file);
                        photoURL = await getDownloadURL(snapshot.ref);
                    } catch (uploadError) {
                        console.error('Profile picture upload failed:', uploadError);
                        // Continue without profile picture if upload fails
                    }
                }

                // Save user data to Realtime Database
                await set(ref(db, 'users/' + uid), {
                    displayName: name,
                    email: email,
                    photoURL: photoURL,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    role: 'user'
                });

                // Show success message
                showStatus('✅ Account created successfully! Redirecting...', 'success');

                // Store basic user info in localStorage
                localStorage.setItem('nepo_user_id', uid);
                localStorage.setItem('nepo_user_name', name);
                localStorage.setItem('nepo_user_email', email);

                // Redirect to home page
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);

            } catch (error) {
                console.error('Signup error:', error);
                
                // User-friendly error messages
                let errorMessage = 'Failed to create account. ';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage += 'This email is already registered.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Invalid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'Password is too weak.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage += 'Network error. Please check your connection.';
                        break;
                    default:
                        errorMessage += 'Please try again.';
                }
                
                showStatus('❌ ' + errorMessage, 'error');
                
                // Re-enable button
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            
            // Auto-hide error messages after 5 seconds
            if (type === 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        // Input validation helpers
        signupName.addEventListener('input', function() {
            this.value = this.value.replace(/[^a-zA-Z\s]/g, '');
        });

        signupPassword.addEventListener('input', function() {
            if (this.value.length < 8) {
                this.style.borderColor = '#e74c3c';
            } else {
                this.style.borderColor = '#2ecc71';
            }
        });

        confirmPassword.addEventListener('input', function() {
            if (this.value !== signupPassword.value) {
                this.style.borderColor = '#e74c3c';
            } else {
                this.style.borderColor = '#2ecc71';
            }
        });
    </script>
</body>
</html>
