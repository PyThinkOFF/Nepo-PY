<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nepo Chat - Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212; color: #fff;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; height: 100vh;
    }
    header {
      background: #1a1a1a; padding: 15px;
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .username { font-size: 18px; font-weight: bold; color: #00ccff; }
    .chat-box { flex: 1; padding: 15px; overflow-y: auto; }
    .message {
      margin-bottom: 10px; padding: 8px 12px; border-radius: 6px;
      max-width: 70%; line-height: 1.4;
      transition: all 0.3s ease;
    }
    .my-message { background: #00aaff; color: #fff; margin-left: auto; }
    .other-message { background: #2a2a2a; color: #eee; margin-right: auto; }
    footer { background: #1a1a1a; padding: 10px; display: flex; gap: 10px; }
    footer input { flex: 1; padding: 10px; border-radius: 6px; border: none; outline: none; }
    footer button { padding: 10px 15px; border: none; border-radius: 6px; background: #00aaff; color: #fff; cursor: pointer; }

    /* Fire Animation Styles */
    .fire-animation {
      position: relative;
      width: 20px;
      height: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-left: 5px;
    }

    .flame {
      position: absolute;
      border-radius: 50%;
      animation: flameMove 1.5s infinite alternate;
    }

    .flame-1 {
      width: 6px;
      height: 6px;
      background: #ff0000;
      top: 4px;
      left: 7px;
      animation-delay: 0s;
    }

    .flame-2 {
      width: 5px;
      height: 5px;
      background: #ff6b00;
      top: 6px;
      left: 5px;
      animation-delay: 0.2s;
    }

    .flame-3 {
      width: 4px;
      height: 4px;
      background: #ff9500;
      top: 8px;
      left: 8px;
      animation-delay: 0.4s;
    }

    @keyframes flameMove {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-1px) scale(1.1); }
    }

    .sending-indicator {
      display: none;
      align-items: center;
      gap: 5px;
      margin: 5px 0;
      font-size: 12px;
      color: #ff9500;
      margin-left: auto;
      justify-content: flex-end;
    }

    .message-sent-effect {
      position: relative;
      overflow: hidden;
    }

    .message-sent-effect::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 107, 0, 0.3), transparent);
      animation: shine 0.8s ease;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .typing-indicator {
      display: none;
      align-items: center;
      gap: 5px;
      margin: 5px 0;
      font-size: 12px;
      color: #00ffcc;
    }

    .typing-dots {
      display: flex;
      gap: 2px;
    }

    .typing-dot {
      width: 4px;
      height: 4px;
      background: #00ffcc;
      border-radius: 50%;
      animation: typingPulse 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingPulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .spark {
      position: absolute;
      background: #ff6b00;
      border-radius: 50%;
      animation: sparkFly 1s ease-out forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes sparkFly {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--spark-x), var(--spark-y)) scale(0);
      }
    }

    .fire-trail {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ff6b00;
      border-radius: 50%;
      animation: fireTrail 0.6s ease-out forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes fireTrail {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--trail-x), var(--trail-y)) scale(0);
      }
    }

    /* Pro Badge in Chat */
    .pro-badge-chat {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 1px 6px;
      font-size: 10px;
      font-weight: bold;
      border-radius: 8px;
      background: linear-gradient(135deg, #d4af37, #ffdf80);
      color: #000;
      margin-left: 5px;
    }

    .fire-badge-chat {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 1px 6px;
      font-size: 10px;
      font-weight: bold;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff6b00, #ff9500);
      color: #000;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div id="username" class="username">Loading...</div>
    <div>
      <button id="callBtn">📞 Call</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div id="chatBox" class="chat-box"></div>

  <!-- Typing Indicator -->
  <div class="typing-indicator" id="typingIndicator">
    <span id="typingUser"></span> is typing
    <div class="typing-dots">
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
    </div>
  </div>

  <!-- Sending Indicator -->
  <div class="sending-indicator" id="sendingIndicator">
    <span>Sending</span>
    <div class="fire-animation">
      <div class="flame flame-1"></div>
      <div class="flame flame-2"></div>
      <div class="flame flame-3"></div>
    </div>
  </div>

  <footer>
    <input type="text" id="messageInput" placeholder="Type a message..."/>
    <button id="sendBtn">Send</button>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getDatabase, ref, push, set, get, onValue, update } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoRQZYMukYZoqkbY6q0heK3yO9zNFYUfE",
      authDomain: "nepo-chat.firebaseapp.com",
      databaseURL: "https://nepo-chat-default-rtdb.firebaseio.com",
      projectId: "nepo-chat",
      storageBucket: "nepo-chat.appspot.com",
      messagingSenderId: "75918244734",
      appId: "1:75918244734:web:33762641fba78c03a3912f",
      measurementId: "G-V22RDC8S2Z"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userId = localStorage.getItem("nepo_user_id");
    const name = localStorage.getItem("nepo_profile_name") || "User";

    if (!userId) {
      alert("Please login first.");
      window.location.href = "signin.html";
    }

    const usernameEl = document.getElementById("username");
    usernameEl.textContent = name;

    // Check if user has fire animation activated
    let hasFireAnimation = false;
    let hasProBadge = false;

    // Load user's active items
    const activeItemsRef = ref(db, `users/${userId}/activeItems`);
    get(activeItemsRef).then(snapshot => {
      if (snapshot.exists()) {
        const items = snapshot.val();
        hasFireAnimation = items.fireAnimation === true;
        hasProBadge = items.proBadge === true;
        
        // Update UI based on active items
        if (hasProBadge) {
          const proBadge = document.createElement('span');
          proBadge.className = 'pro-badge-chat';
          proBadge.textContent = 'PRO';
          usernameEl.appendChild(proBadge);
        }
        
        if (hasFireAnimation) {
          const fireBadge = document.createElement('span');
          fireBadge.className = 'fire-badge-chat';
          fireBadge.textContent = 'FIRE';
          usernameEl.appendChild(fireBadge);
        }
      }
    });

    // 🔑 Detect private or global room
    const room = new URLSearchParams(window.location.search).get("room") || "global";
    let otherUserId = new URLSearchParams(window.location.search).get("user");

    // 🔧 Auto-detect private chat partner if not in URL
    if (room !== "global" && !otherUserId) {
      const parts = room.split("_");
      if (parts.length === 2) {
        otherUserId = parts[0] === userId ? parts[1] : parts[0];
      }
    }

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const sendingIndicator = document.getElementById("sendingIndicator");
    const typingIndicator = document.getElementById("typingIndicator");
    const typingUserEl = document.getElementById("typingUser");

    // Typing detection
    let typingTimer;
    const typingRef = ref(db, `typing/${room}/${userId}`);

    messageInput.addEventListener('input', () => {
      // Set typing status
      set(typingRef, {
        name: name,
        timestamp: Date.now()
      });

      // Clear previous timer
      clearTimeout(typingTimer);
      
      // Stop typing after 2 seconds of inactivity
      typingTimer = setTimeout(() => {
        set(typingRef, null);
      }, 2000);
    });

    // Listen for others typing
    onValue(ref(db, `typing/${room}`), (snapshot) => {
      const typingData = snapshot.val();
      let someoneTyping = false;
      let typingUserName = '';

      if (typingData) {
        Object.keys(typingData).forEach(typingUserId => {
          if (typingUserId !== userId) {
            const typingInfo = typingData[typingUserId];
            // Check if typing was within last 3 seconds
            if (Date.now() - typingInfo.timestamp < 3000) {
              someoneTyping = true;
              typingUserName = typingInfo.name;
            }
          }
        });
      }

      if (someoneTyping) {
        typingUserEl.textContent = typingUserName;
        typingIndicator.style.display = 'flex';
      } else {
        typingIndicator.style.display = 'none';
      }
    });

    // -------------------------
    // 📩 Load Messages with Animations
    // -------------------------
    const messagesRef = ref(db, `chats/${room}`);
    onValue(messagesRef, snapshot => {
      chatBox.innerHTML = "";
      snapshot.forEach(child => {
        const msg = child.val();
        const div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(msg.uid === userId ? "my-message" : "other-message");
        
        // Add fire animation effect for sent messages if user has fire animation
        if (msg.uid === userId && hasFireAnimation) {
          div.classList.add("message-sent-effect");
        }
        
        // Add user badges
        let badges = '';
        if (msg.proBadge) {
          badges += '<span class="pro-badge-chat">PRO</span>';
        }
        if (msg.fireAnimation) {
          badges += '<span class="fire-badge-chat">FIRE</span>';
        }
        
        div.innerHTML = `<strong>${msg.name}</strong>${badges}: ${msg.text}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    sendBtn.onclick = async () => {
      const text = messageInput.value.trim();
      if (!text) return;

      // Show sending animation if fire animation is active
      if (hasFireAnimation) {
        sendingIndicator.style.display = 'flex';
        showFireAnimation(messageInput);
      }

      // Get user's current status for badges
      const userSnap = await get(ref(db, `users/${userId}`));
      const userData = userSnap.val();

      // Send message with user status
      await push(messagesRef, { 
        uid: userId, 
        name, 
        text, 
        time: Date.now(),
        proBadge: userData.proBadge || false,
        fireAnimation: userData.fireAnimation || false
      });

      messageInput.value = "";
      
      // Hide sending indicator after delay
      if (hasFireAnimation) {
        setTimeout(() => {
          sendingIndicator.style.display = 'none';
        }, 1000);
      }
    };

    // Enter key support
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });

    // -------------------------
    // Fire Animation Functions
    // -------------------------
    function showFireAnimation(element) {
      if (!hasFireAnimation) return;

      const rect = element.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      // Create sparks
      for (let i = 0; i < 6; i++) {
        createSpark(centerX, centerY);
      }
      
      // Create fire trail towards chat box
      createFireTrail(element, chatBox);
    }

    function createSpark(x, y) {
      const spark = document.createElement('div');
      spark.className = 'spark';
      spark.style.position = 'fixed';
      spark.style.left = x + 'px';
      spark.style.top = y + 'px';
      
      const angle = Math.random() * Math.PI * 2;
      const distance = 30 + Math.random() * 40;
      const sparkX = Math.cos(angle) * distance;
      const sparkY = Math.sin(angle) * distance;
      
      spark.style.setProperty('--spark-x', sparkX + 'px');
      spark.style.setProperty('--spark-y', sparkY + 'px');
      
      document.body.appendChild(spark);
      
      setTimeout(() => {
        if (spark.parentNode) {
          spark.parentNode.removeChild(spark);
        }
      }, 1000);
    }

    function createFireTrail(fromElement, toElement) {
      const fromRect = fromElement.getBoundingClientRect();
      const toRect = toElement.getBoundingClientRect();
      
      const startX = fromRect.left + fromRect.width;
      const startY = fromRect.top + fromRect.height / 2;
      const endX = toRect.left + toRect.width / 2;
      const endY = toRect.top + toRect.height;
      
      for (let i = 0; i < 4; i++) {
        setTimeout(() => {
          const trail = document.createElement('div');
          trail.className = 'fire-trail';
          trail.style.position = 'fixed';
          trail.style.left = startX + 'px';
          trail.style.top = startY + 'px';
          
          const progress = i / 4;
          const trailX = (endX - startX) * progress + (Math.random() - 0.5) * 15;
          const trailY = (endY - startY) * progress + (Math.random() - 0.5) * 15;
          
          trail.style.setProperty('--trail-x', trailX + 'px');
          trail.style.setProperty('--trail-y', trailY + 'px');
          
          document.body.appendChild(trail);
          
          setTimeout(() => {
            if (trail.parentNode) {
              trail.parentNode.removeChild(trail);
            }
          }, 600);
        }, i * 100);
      }
    }

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.clear();
      window.location.href = "signin.html";
    };

    // -------------------------
    // 📞 Calling System (unchanged)
    // -------------------------
    const callBtn = document.getElementById("callBtn");

    callBtn.onclick = async () => {
      if (!otherUserId) {
        alert("⚠️ Calls are not supported in global chat!");
        return;
      }

      const callsRef = ref(db, "webrtc_calls");
      const newCallRef = push(callsRef);

      await set(newCallRef, {
        callerId: userId,
        callerName: name,
        calleeId: otherUserId,
        status: "calling",
        timestamp: Date.now()
      });

      showRingingUI(newCallRef.key);

      onValue(newCallRef, snapshot => {
        const call = snapshot.val();
        if (!call) return;
        if (call.status === "accepted") {
          window.location.href = `room.html?callId=${newCallRef.key}&role=caller&room=${room}`;
        } else if (call.status === "rejected") {
          alert("❌ Call declined");
          hideRingingUI();
        }
      });
    };

    // 🔔 Listen for incoming calls
    onValue(ref(db, "webrtc_calls"), snapshot => {
      snapshot.forEach(child => {
        const call = child.val();
        const callId = child.key;
        if (call.calleeId === userId && call.status === "calling") {
          showIncomingCallUI(callId, call.callerName, room);
        }
      });
    });

    // -------------------------
    // UI Helpers (unchanged)
    // -------------------------
    function showRingingUI(callId) {
      let overlay = document.createElement("div");
      overlay.id = "ringingOverlay";
      overlay.style = `
        position: fixed; top:0; left:0; width:100%; height:100%;
        background: rgba(0,0,0,0.85); display:flex; flex-direction:column;
        align-items:center; justify-content:center; color:white; z-index:9999;
      `;
      overlay.innerHTML = `
        <h2>📞 Calling...</h2>
        <button id="cancelCallBtn">Cancel</button>
      `;
      document.body.appendChild(overlay);

      document.getElementById("cancelCallBtn").onclick = () => {
        update(ref(db, "webrtc_calls/" + callId), { status: "rejected" });
        hideRingingUI();
      };
    }

    function hideRingingUI() {
      const overlay = document.getElementById("ringingOverlay");
      if (overlay) overlay.remove();
    }

    function showIncomingCallUI(callId, callerName, room) {
      let overlay = document.createElement("div");
      overlay.id = "incomingCallOverlay";
      overlay.style = `
        position: fixed; top:0; left:0; width:100%; height:100%;
        background: rgba(0,0,0,0.85); display:flex; flex-direction:column;
        align-items:center; justify-content:center; color:white; z-index:9999;
      `;
      overlay.innerHTML = `
        <h2>📞 Incoming Call from ${callerName}</h2>
        <div style="display:flex; gap:20px; margin-top:20px;">
          <button id="acceptCallBtn">✅ Accept</button>
          <button id="rejectCallBtn">❌ Reject</button>
        </div>
      `;
      document.body.appendChild(overlay);

      document.getElementById("acceptCallBtn").onclick = async () => {
        await update(ref(db, "webrtc_calls/" + callId), { status: "accepted" });
        window.location.href = `room.html?callId=${callId}&role=callee&room=${room}`;
      };

      document.getElementById("rejectCallBtn").onclick = async () => {
        await update(ref(db, "webrtc_calls/" + callId), { status: "rejected" });
        hideIncomingCallUI();
      };
    }

    function hideIncomingCallUI() {
      const overlay = document.getElementById("incomingCallOverlay");
      if (overlay) overlay.remove();
    }
  </script>
</body>
</html>
