<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nepo Chat - Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1a1a1a;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .username {
      font-size: 18px;
      font-weight: bold;
      color: #00ccff;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 70%;
      line-height: 1.4;
    }
    .my-message {
      background: #00aaff;
      color: #fff;
      margin-left: auto;
    }
    .other-message {
      background: #2a2a2a;
      color: #eee;
      margin-right: auto;
    }
    footer {
      background: #1a1a1a;
      padding: 10px;
      display: flex;
      gap: 10px;
    }
    footer input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    footer button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #00aaff;
      color: #fff;
      cursor: pointer;
    }

    /* ðŸ”´ Verified Badge */
    .verified-badge-danger {
      position: relative;
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
      overflow: hidden;
      background-color: #D32F2F;
      box-shadow: 0 0 8px rgba(211, 47, 47, 0.7);
    }
    .verified-badge-danger svg { width: 100%; height: 100%; display: block; }

    /* ðŸŸ¡ Pro Badge */
    .pro-badge {
      position: relative;
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
      overflow: hidden;
      background-color: #FFD700;
      box-shadow: 0 0 10px #FFD700;
    }
    .pro-badge svg { width: 100%; height: 100%; display: block; }

    /* Shine animation */
    .shine {
      position: absolute;
      top: -150%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 70%);
      transform: rotate(25deg);
      animation: shineMove 2.5s linear infinite;
      pointer-events: none;
      z-index: 2;
    }
    @keyframes shineMove {
      0% { transform: translateX(-100%) rotate(25deg); }
      100% { transform: translateX(100%) rotate(25deg); }
    }
  </style>
</head>
<body>
  <header>
    <div id="username" class="username">Loading...</div>
    <button id="logoutBtn">Logout</button>
  </header>

  <div id="chatBox" class="chat-box"></div>

  <footer>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoRQZYMukYZoqkbY6q0heK3yO9zNFYUfE",
      authDomain: "nepo-chat.firebaseapp.com",
      databaseURL: "https://nepo-chat-default-rtdb.firebaseio.com",
      projectId: "nepo-chat",
      storageBucket: "nepo-chat.appspot.com",
      messagingSenderId: "75918244734",
      appId: "1:75918244734:web:33762641fba78c03a3912f",
      measurementId: "G-V22RDC8S2Z"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userId = localStorage.getItem("nepo_user_id");
    const name = localStorage.getItem("nepo_profile_name") || "User";

    if (!userId) {
      alert("Please login first.");
      window.location.href = "signin.html";
    }

    // Show username
    const usernameEl = document.getElementById("username");
    usernameEl.textContent = `${name}`;

    // âœ… Verified Badge check
    const verifiedRef = ref(db, `verifiedUsers/${userId}`);
    get(verifiedRef).then(snapshot => {
      if (snapshot.exists() && snapshot.val() === true) {
        const badge = document.createElement("span");
        badge.classList.add("verified-badge-danger");
        badge.title = "Verified";
        badge.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="12" fill="none" />
            <path d="M7.5 12.5L10 15L16.5 8.5" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="shine"></span>
        `;
        usernameEl.appendChild(badge);
      }
    });

    // âœ… Pro Badge check
    const proBadgeRef = ref(db, `users/${userId}/proBadge`);
    get(proBadgeRef).then(snapshot => {
      if (snapshot.exists() && snapshot.val() === true) {
        const proBadge = document.createElement("span");
        proBadge.classList.add("pro-badge");
        proBadge.title = "Pro Badge (â‚¦700)";
        proBadge.innerHTML = `
          <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L15 8H21L17 12L19 18L12 15L5 18L7 12L3 8H9L12 2Z"/>
          </svg>
          <span class="shine"></span>
        `;
        usernameEl.appendChild(proBadge);
      }
    });

    // Chat
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    const room = new URLSearchParams(window.location.search).get("room") || "global";
    const messagesRef = ref(db, `chats/${room}`);

    onValue(messagesRef, snapshot => {
      chatBox.innerHTML = "";
      snapshot.forEach(child => {
        const msg = child.val();
        const div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(msg.uid === userId ? "my-message" : "other-message");
        div.textContent = `${msg.name}: ${msg.text}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    sendBtn.onclick = () => {
      const text = messageInput.value.trim();
      if (!text) return;
      push(messagesRef, {
        uid: userId,
        name: name,
        text: text,
        time: Date.now()
      });
      messageInput.value = "";
    };

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.clear();
      window.location.href = "signin.html";
    };
  </script>
</body>
</html>
