<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nepo Reels - Watch & Upload</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Header */
    .header {
      background: rgba(27, 27, 27, 0.95);
      backdrop-filter: blur(6px);
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header h1 {
      font-size: 1.5em;
      color: #00ccff;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #00aaff;
      object-fit: cover;
    }
    
    /* Reels Feed with Smooth Scroll */
    .reels-feed {
      flex: 1;
      position: relative;
      scroll-snap-type: y mandatory;
      overflow-y: auto;
      height: calc(100vh - 70px);
    }
    
    .reel-item {
      position: relative;
      height: 100vh;
      background: #000;
      scroll-snap-align: start;
      scroll-snap-stop: always;
    }
    
    .reel-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Video Overlay */
    .video-overlay {
      position: absolute;
      bottom: 100px;
      left: 0;
      right: 0;
      padding: 0 15px;
      z-index: 10;
    }
    
    .user-info-overlay {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #00aaff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
    }
    
    .username {
      font-weight: bold;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .video-caption {
      margin-bottom: 15px;
      font-size: 14px;
      line-height: 1.4;
    }
    
    /* Action Buttons */
    .action-buttons {
      position: absolute;
      right: 15px;
      bottom: 150px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      z-index: 10;
    }
    
    .action-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      font-size: 12px;
    }
    
    .action-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: transform 0.2s ease;
    }
    
    .action-btn:hover .action-icon {
      transform: scale(1.1);
    }
    
    .like-btn.active .action-icon {
      background: #ff6b6b;
      color: white;
    }
    
    /* Upload Section */
    .upload-section {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 25px;
    }
    
    .upload-btn {
      padding: 12px 25px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s ease;
    }
    
    .upload-btn:hover {
      transform: scale(1.05);
    }
    
    /* Upload Modal */
    .upload-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
    }
    
    .upload-modal.active {
      display: flex;
    }
    
    .upload-content {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
    }
    
    .form-input:focus {
      border-color: #00aaff;
      outline: none;
    }
    
    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    
    .submit-btn:hover {
      background: #0088cc;
    }
    
    /* Loading */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      color: #666;
    }
    
    .empty-feed {
      text-align: center;
      padding: 50px 20px;
      color: #666;
    }

    /* File Info */
    .file-info {
      text-align: center;
      margin: 10px 0;
      font-size: 12px;
      color: #00aaff;
    }

    /* YouTube Style Comments Modal */
    .comments-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 3000;
      display: none;
      flex-direction: column;
    }
    
    .comments-modal.active {
      display: flex;
    }
    
    .comments-header {
      padding: 15px;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .comments-content {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    
    .comment-item {
      display: flex;
      gap: 12px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
    }
    
    .comment-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #00aaff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      flex-shrink: 0;
    }
    
    .comment-content {
      flex: 1;
    }
    
    .comment-author {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .comment-text {
      font-size: 14px;
      line-height: 1.4;
      color: #e0e0e0;
    }
    
    .comment-time {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }
    
    .add-comment-section {
      padding: 15px;
      background: #1a1a1a;
      border-top: 1px solid #333;
    }
    
    .comment-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 24px;
      background: #2a2a2a;
      color: white;
      font-size: 14px;
    }
    
    .comment-input:focus {
      outline: none;
      border-color: #00aaff;
    }
    
    .send-comment-btn {
      position: absolute;
      right: 25px;
      top: 50%;
      transform: translateY(-50%);
      background: #00aaff;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 12px;
    }

    /* Badge Styles */
    .verified-badge-danger {
      position: relative;
      width: 16px;
      height: 16px;
      display: inline-block;
      vertical-align: middle;
      border-radius: 50%;
      overflow: hidden;
      background-color: #D32F2F;
      box-shadow: 0 0 6px rgba(211, 47, 47, 0.7);
    }
    
    .verified-badge-danger svg { 
      width: 100%; 
      height: 100%; 
      display: block; 
    }

    .pro-badge {
      position: relative;
      width: 16px;
      height: 16px;
      display: inline-block;
      vertical-align: middle;
      border-radius: 50%;
      overflow: hidden;
      background-color: #FFD700;
      box-shadow: 0 0 8px #FFD700;
    }
    
    .pro-badge svg { 
      width: 100%; 
      height: 100%; 
      display: block; 
    }

    /* Shine animation */
    .shine {
      position: absolute;
      top: -150%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 70%);
      transform: rotate(25deg);
      animation: shineMove 2.5s linear infinite;
      pointer-events: none;
      z-index: 2;
    }

    /* Animations */
    @keyframes shineMove {
      0% { transform: translateX(-100%) rotate(25deg); }
      100% { transform: translateX(100%) rotate(25deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.3s ease;
    }

    /* Scrollbar Styling */
    .reels-feed::-webkit-scrollbar {
      width: 4px;
    }

    .reels-feed::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    .reels-feed::-webkit-scrollbar-thumb {
      background: #00aaff;
      border-radius: 2px;
    }

    .comments-content::-webkit-scrollbar {
      width: 6px;
    }

    .comments-content::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    .comments-content::-webkit-scrollbar-thumb {
      background: #00aaff;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>üé¨ Nepo Reels</h1>
    <div class="user-info">
      <img id="userAvatar" class="profile-pic" alt="Profile" />
      <span id="userName">User</span>
    </div>
  </div>

  <!-- Reels Feed -->
  <div class="reels-feed" id="reelsFeed">
    <div class="loading" id="loadingIndicator">
      Loading reels...
    </div>
    <div class="empty-feed" id="emptyFeed" style="display: none;">
      <h3>No reels yet</h3>
      <p>Be the first to upload a reel!</p>
    </div>
    <!-- Reels will be dynamically added here -->
  </div>

  <!-- Upload Button -->
  <div class="upload-section">
    <input type="file" id="videoInput" accept="video/*" style="display: none;">
    <button class="upload-btn" onclick="document.getElementById('videoInput').click()">
      üìπ Upload Reel
    </button>
  </div>

  <!-- Upload Modal -->
  <div class="upload-modal" id="uploadModal">
    <div class="upload-content">
      <h3 style="text-align: center; margin-bottom: 20px;">Upload Reel</h3>
      <div id="fileInfo" class="file-info"></div>
      <div class="form-group">
        <input type="text" id="reelCaption" class="form-input" placeholder="Add a caption..." maxlength="100">
      </div>
      <button class="submit-btn" onclick="uploadReel()">Upload to Cloudinary</button>
      <button class="submit-btn" onclick="closeUploadModal()" style="background: #666; margin-top: 10px;">Cancel</button>
      <div id="uploadProgress" style="text-align: center; margin-top: 15px; color: #00aaff;"></div>
    </div>
  </div>

  <!-- YouTube Style Comments Modal -->
  <div class="comments-modal" id="commentsModal">
    <div class="comments-header">
      <h3>Comments</h3>
      <button onclick="closeComments()" style="background: none; border: none; color: white; font-size: 20px; cursor: pointer;">‚úï</button>
    </div>
    <div class="comments-content" id="commentsContent">
      <!-- Comments will be loaded here -->
    </div>
    <div class="add-comment-section">
      <div style="position: relative;">
        <input type="text" id="commentInput" class="comment-input" placeholder="Add a comment..." maxlength="500">
        <button class="send-comment-btn" onclick="postComment()">Post</button>
      </div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, onValue, push, set, update, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCoRQZYMukYZoqkbY6q0heK3yO9zNFYUfE",
    authDomain: "nepo-chat.firebaseapp.com",
    databaseURL: "https://nepo-chat-default-rtdb.firebaseio.com",
    projectId: "nepo-chat",
    storageBucket: "nepo-chat.appspot.com",
    messagingSenderId: "75918244734",
    appId: "1:75918244734:web:33762641fba78c03a3912f",
    measurementId: "G-V22RDC8S2Z"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Cloudinary configuration
  const CLOUDINARY_CLOUD_NAME = "dweisb7pg";
  const CLOUDINARY_UPLOAD_PRESET = "REELS_NEPOCHAT";

  // Get user data from localStorage
  const currentUser = {
    id: localStorage.getItem("nepo_user_id"),
    name: localStorage.getItem("nepo_profile_name") || "User",
    avatar: localStorage.getItem("nepo_profile_pic")
  };

  if (!currentUser.id) {
    alert("Please login first!");
    window.location.href = "home.html";
  }

  // Set user info in header
  document.getElementById("userName").textContent = currentUser.name;
  if (currentUser.avatar) {
    document.getElementById("userAvatar").src = currentUser.avatar;
  }

  let selectedFile = null;
  let currentReelId = null;

  // File input handler with 500MB limit
  document.getElementById("videoInput").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (file) {
      // 500MB file size limit
      const maxSize = 500 * 1024 * 1024;
      if (file.size > maxSize) {
        alert(`‚ùå File too large! Maximum size is 500MB. Your file is ${(file.size / (1024 * 1024)).toFixed(1)}MB`);
        this.value = '';
        return;
      }
      
      selectedFile = file;
      document.getElementById("fileInfo").textContent = `Selected: ${file.name} (${(file.size / (1024 * 1024)).toFixed(1)}MB)`;
      document.getElementById("uploadModal").classList.add("active");
    }
  });

  // Close upload modal
  window.closeUploadModal = function() {
    document.getElementById("uploadModal").classList.remove("active");
    selectedFile = null;
    document.getElementById("reelCaption").value = "";
    document.getElementById("uploadProgress").textContent = "";
    document.getElementById("fileInfo").textContent = "";
  };

  // Upload to Cloudinary and save to Realtime DB
  window.uploadReel = async function() {
    if (!selectedFile) {
      alert("Please select a video file first!");
      return;
    }

    const caption = document.getElementById("reelCaption").value.trim() || "Check out my reel! üé¨";
    const progressEl = document.getElementById("uploadProgress");
    
    progressEl.textContent = "Uploading to Cloudinary...";
    progressEl.style.color = "#00aaff";

    try {
      // Upload to Cloudinary
      const formData = new FormData();
      formData.append('file', selectedFile);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
      formData.append('context', `user_id=${currentUser.id}|user_name=${currentUser.name}`);

      const response = await fetch(
        `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/video/upload`,
        {
          method: 'POST',
          body: formData,
        }
      );

      const cloudinaryData = await response.json();
      
      if (cloudinaryData.error) {
        throw new Error(cloudinaryData.error.message);
      }

      progressEl.textContent = "Saving to database...";

      // Save to Firebase Realtime Database
      const reelId = push(ref(db, 'reels')).key;
      const reelData = {
        id: reelId,
        video_url: cloudinaryData.secure_url,
        secure_url: cloudinaryData.secure_url,
        public_id: cloudinaryData.public_id,
        user_id: currentUser.id,
        user_name: currentUser.name,
        user_avatar: currentUser.avatar,
        caption: caption,
        likes: 0,
        likes_users: {},
        comments: {},
        views: 0,
        created_at: Date.now(),
        timestamp: new Date().toISOString()
      };

      await set(ref(db, `reels/${reelId}`), reelData);
      
      progressEl.textContent = "‚úÖ Reel uploaded successfully!";
      progressEl.style.color = "#00ff00";

      // Close modal after 2 seconds
      setTimeout(() => {
        closeUploadModal();
        alert("üéâ Your reel is now live in the feed!");
      }, 2000);

    } catch (error) {
      console.error("Upload error:", error);
      progressEl.textContent = "‚ùå Upload failed: " + error.message;
      progressEl.style.color = "#ff4444";
    }
  };

  // Load reels from Realtime DB
  function loadReels() {
    const reelsFeed = document.getElementById("reelsFeed");
    const loadingIndicator = document.getElementById("loadingIndicator");
    const emptyFeed = document.getElementById("emptyFeed");

    const reelsRef = ref(db, 'reels');
    
    onValue(reelsRef, (snapshot) => {
      const reelsData = snapshot.val();
      loadingIndicator.style.display = 'none';

      if (!reelsData) {
        emptyFeed.style.display = 'block';
        reelsFeed.innerHTML = '';
        return;
      }

      emptyFeed.style.display = 'none';
      
      // Convert object to array and sort by timestamp
      const reelsArray = Object.values(reelsData).sort((a, b) => b.created_at - a.created_at);
      
      renderReels(reelsArray);
    }, (error) => {
      console.error("Error loading reels:", error);
      loadingIndicator.innerHTML = "Error loading reels. Please refresh.";
    });
  }

  // Create badge element
  function createBadge(type) {
    const badge = document.createElement("span");
    
    if (type === 'verified') {
      badge.classList.add("verified-badge-danger");
      badge.title = "Verified";
      badge.innerHTML = `
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="12" fill="none" />
          <path d="M7.5 12.5L10 15L16.5 8.5" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="shine"></span>
      `;
    } else if (type === 'pro') {
      badge.classList.add("pro-badge");
      badge.title = "Pro Badge";
      badge.innerHTML = `
        <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L15 8H21L17 12L19 18L12 15L5 18L7 12L3 8H9L12 2Z"/>
        </svg>
        <span class="shine"></span>
      `;
    }
    
    return badge;
  }

  // Render reels to feed
  function renderReels(reels) {
    const reelsFeed = document.getElementById("reelsFeed");
    
    // Clear existing reels but keep loading/empty states
    const existingReels = reelsFeed.querySelectorAll('.reel-item');
    existingReels.forEach(reel => {
      if (!reel.classList.contains('loading') && !reel.classList.contains('empty-feed')) {
        reel.remove();
      }
    });

    reels.forEach((reel) => {
      if (!reel.video_url) return;

      const isLiked = reel.likes_users && reel.likes_users[currentUser.id];
      
      const reelElement = document.createElement('div');
      reelElement.className = 'reel-item fade-in';
      reelElement.innerHTML = `
        <video class="reel-video" controls muted playsinline>
          <source src="${reel.video_url}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        
        <div class="video-overlay">
          <div class="user-info-overlay">
            <div class="user-avatar">
              ${reel.user_avatar ? 
                `<img src="${reel.user_avatar}" style="width:100%;height:100%;border-radius:50%;" alt="${reel.user_name}">` : 
                (reel.user_name ? reel.user_name.charAt(0).toUpperCase() : 'U')
              }
            </div>
            <div class="username">@${reel.user_name || 'user'}</div>
          </div>
          <div class="video-caption">
            ${reel.caption || 'Check out my reel! üé¨'}
          </div>
        </div>
        
        <div class="action-buttons">
          <button class="action-btn like-btn ${isLiked ? 'active' : ''}" onclick="toggleLike('${reel.id}')">
            <div class="action-icon">${isLiked ? '‚ù§Ô∏è' : 'ü§ç'}</div>
            <span>${reel.likes || 0}</span>
          </button>
          <button class="action-btn" onclick="shareReel('${reel.video_url}')">
            <div class="action-icon">üì§</div>
            <span>Share</span>
          </button>
          <button class="action-btn" onclick="openComments('${reel.id}')">
            <div class="action-icon">üí¨</div>
            <span>${reel.comments ? Object.keys(reel.comments).length : 0}</span>
          </button>
        </div>
      `;
      
      reelsFeed.appendChild(reelElement);

      // Add badges to username
      addBadgesToUsername(reel.user_id, reelElement);

      // Auto-play/pause on click
      const video = reelElement.querySelector('video');
      video.addEventListener('click', function() {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });
    });
  }

  // Add verification badges to username
  async function addBadgesToUsername(userId, reelElement) {
    const usernameElement = reelElement.querySelector('.username');
    
    // Check verified badge
    const verifiedRef = ref(db, `verifiedUsers/${userId}`);
    const verifiedSnapshot = await get(verifiedRef);
    if (verifiedSnapshot.exists() && verifiedSnapshot.val() === true) {
      usernameElement.appendChild(createBadge('verified'));
    }
    
    // Check pro badge
    const proBadgeRef = ref(db, `users/${userId}/proBadge`);
    const proSnapshot = await get(proBadgeRef);
    if (proSnapshot.exists() && proSnapshot.val() === true) {
      usernameElement.appendChild(createBadge('pro'));
    }
  }

  // Toggle like
  window.toggleLike = async function(reelId) {
    if (!currentUser.id) return;

    const reelRef = ref(db, `reels/${reelId}`);
    const reelSnapshot = await get(reelRef);
    
    if (!reelSnapshot.exists()) return;

    const reel = reelSnapshot.val();
    const isLiked = reel.likes_users && reel.likes_users[currentUser.id];
    const currentLikes = reel.likes || 0;

    if (isLiked) {
      // Unlike
      const updates = {};
      updates[`reels/${reelId}/likes`] = currentLikes - 1;
      updates[`reels/${reelId}/likes_users/${currentUser.id}`] = null;
      await update(ref(db), updates);
    } else {
      // Like
      const updates = {};
      updates[`reels/${reelId}/likes`] = currentLikes + 1;
      updates[`reels/${reelId}/likes_users/${currentUser.id}`] = true;
      await update(ref(db), updates);
    }
  };

  // Share reel
  window.shareReel = function(videoUrl) {
    if (navigator.share) {
      navigator.share({
        title: 'Check out this reel from Nepo Reels!',
        url: videoUrl
      });
    } else {
      navigator.clipboard.writeText(videoUrl).then(() => {
        alert('üìã Reel link copied to clipboard!');
      });
    }
  };

  // Open comments modal (YouTube style)
  window.openComments = async function(reelId) {
    currentReelId = reelId;
    document.getElementById("commentsModal").classList.add("active");
    document.getElementById("commentInput").value = "";
    await loadComments(reelId);
  };

  // Close comments modal
  window.closeComments = function() {
    document.getElementById("commentsModal").classList.remove("active");
    currentReelId = null;
  };

  // Load comments for a reel
  async function loadComments(reelId) {
    const commentsContent = document.getElementById("commentsContent");
    commentsContent.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">Loading comments...</div>';

    const commentsRef = ref(db, `reels/${reelId}/comments`);
    
    onValue(commentsRef, (snapshot) => {
      const commentsData = snapshot.val();
      commentsContent.innerHTML = '';

      if (!commentsData) {
        commentsContent.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No comments yet. Be the first to comment!</div>';
        return;
      }

      // Convert to array and sort by timestamp
      const commentsArray = Object.values(commentsData).sort((a, b) => a.timestamp - b.timestamp);
      
      commentsArray.forEach(async (comment) => {
        const commentElement = document.createElement('div');
        commentElement.className = 'comment-item fade-in';
        
        const timeAgo = getTimeAgo(comment.timestamp);
        
        commentElement.innerHTML = `
          <div class="comment-avatar">
            ${comment.user_name ? comment.user_name.charAt(0).toUpperCase() : 'U'}
          </div>
          <div class="comment-content">
            <div class="comment-author">@${comment.user_name || 'user'}</div>
            <div class="comment-text">${comment.text}</div>
            <div class="comment-time">${timeAgo}</div>
          </div>
        `;
        
        commentsContent.appendChild(commentElement);
        
        // Add badges to comment author
        await addBadgesToComment(comment.user_id, commentElement);
      });
    });
  }

  // Add badges to comment author
  async function addBadgesToComment(userId, commentElement) {
    const authorElement = commentElement.querySelector('.comment-author');
    
    // Check verified badge
    const verifiedRef = ref(db, `verifiedUsers/${userId}`);
    const verifiedSnapshot = await get(verifiedRef);
    if (verifiedSnapshot.exists() && verifiedSnapshot.val() === true) {
      authorElement.appendChild(createBadge('verified'));
    }
    
    // Check pro badge
    const proBadgeRef = ref(db, `users/${userId}/proBadge`);
    const proSnapshot = await get(proBadgeRef);
    if (proSnapshot.exists() && proSnapshot.val() === true) {
      authorElement.appendChild(createBadge('pro'));
    }
  }

  // Post new comment
  window.postComment = async function() {
    if (!currentReelId || !currentUser.id) return;

    const commentInput = document.getElementById("commentInput");
    const commentText = commentInput.value.trim();

    if (!commentText) {
      alert("Please enter a comment!");
      return;
    }

    const commentId = push(ref(db, `reels/${currentReelId}/comments`)).key;
    const commentData = {
      id: commentId,
      user_id: currentUser.id,
      user_name: currentUser.name,
      user_avatar: currentUser.avatar,
      text: commentText,
      timestamp: Date.now()
    };

    await set(ref(db, `reels/${currentReelId}/comments/${commentId}`), commentData);
    commentInput.value = "";
    
    // Scroll to bottom of comments
    const commentsContent = document.getElementById("commentsContent");
    commentsContent.scrollTop = commentsContent.scrollHeight;
  };

  // Time ago function
  function getTimeAgo(timestamp) {
    const now = Date.now();
    const diff = now - timestamp;
    
    const minutes = Math.floor(diff / 60000);
    const hours = Math.floor(diff / 3600000);
    const days = Math.floor(diff / 86400000);
    
    if (minutes < 1) return "Just now";
    if (minutes < 60) return `${minutes}m ago`;
    if (hours < 24) return `${hours}h ago`;
    if (days < 7) return `${days}d ago`;
    return new Date(timestamp).toLocaleDateString();
  }

  // Enter key for comment input
  document.getElementById("commentInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      postComment();
    }
  });

  // Initialize
  document.addEventListener('DOMContentLoaded', function() {
    loadReels();
  });

</script>
</body>
</html>
