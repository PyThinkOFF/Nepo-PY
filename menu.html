<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nepo Chat - Menu</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 28px;
      color: #00ccff;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-out;
    }

    .menu-btn {
      width: 220px;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 174, 255, 0.2);
      transition: background-color 0.3s ease;
    }

    .menu-btn:hover {
      background-color: #00aaff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>‚ò∞ Menu</h1>

  <button class="menu-btn" onclick="window.location.href='home.html'">üè† Back to Chat</button>
  <button class="menu-btn" onclick="alert('Settings coming soon!')">‚öôÔ∏è Settings</button>
  <button class="menu-btn" onclick="logout()">üö™ Log Out</button>

  <script>
    function logout() {
      if (confirm("Are you sure you want to log out?")) {
        localStorage.clear();
        window.location.href = "signin.html";
      }
    }
  </script>

</body>
</html>
