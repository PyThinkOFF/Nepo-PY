<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nepo Chat - Home</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 280px;
      background: rgba(27, 27, 27, 0.95);
      backdrop-filter: blur(6px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 4px 0 15px rgba(0,0,0,0.4);
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #00aaff;
      object-fit: cover;
      margin-bottom: 15px;
      display: none;
    }
    .balance {
      font-size: 18px;
      color: #00ffcc;
      margin-bottom: 15px;
      font-weight: bold;
      text-shadow: 0 0 8px #00ffc8;
      width: 100%;
      text-align: center;
      animation: fadeSlide 1s ease;
    }
    .username {
      font-size: 20px;
      font-weight: bold;
      color: #00ccff;
      text-align: center;
      animation: fadeSlide 1s ease;
      margin-bottom: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    .userid {
      font-size: 13px;
      color: #aaa;
      margin: 10px 0 30px;
      text-align: center;
    }
    .menu {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .menu button {
      width: 100%;
      background: #292929;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .menu button:hover { background: #00aaff; }
    .chat-area {
      flex: 1;
      background: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      animation: fadeIn 1s ease;
      text-align: center;
    }
    .chat-area button {
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      background: #00aaff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .chat-area button:hover { background: #008fcc; }

    @keyframes fadeSlide {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* üî¥ Verified Badge */
    .verified-badge-danger {
      position: relative;
      width: 22px;
      height: 22px;
      display: inline-block;
      vertical-align: middle;
      border-radius: 50%;
      overflow: hidden;
      background-color: #D32F2F;
      box-shadow: 0 0 8px rgba(211, 47, 47, 0.7);
    }
    .verified-badge-danger svg { width: 100%; height: 100%; display: block; }

    /* üü° Pro Badge */
    .pro-badge {
      position: relative;
      width: 22px;
      height: 22px;
      display: inline-block;
      vertical-align: middle;
      border-radius: 50%;
      overflow: hidden;
      background-color: #FFD700;
      box-shadow: 0 0 10px #FFD700;
    }
    .pro-badge svg { width: 100%; height: 100%; display: block; }

    /* Shine animation */
    .shine {
      position: absolute;
      top: -150%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 70%);
      transform: rotate(25deg);
      animation: shineMove 2.5s linear infinite;
      pointer-events: none;
      z-index: 2;
    }
    @keyframes shineMove {
      0% { transform: translateX(-100%) rotate(25deg); }
      100% { transform: translateX(100%) rotate(25deg); }
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; flex-direction: row; justify-content: space-around; padding: 10px; height: auto; }
      .menu { flex-direction: row; gap: 10px; }
      .menu button { font-size: 14px; padding: 10px; }
      .chat-area { padding: 20px; }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <img id="avatar" class="profile-pic" alt="Profile Photo" />
    <div id="balance" class="balance">Balance: ‚Ç¶0</div>
    <div id="username" class="username">Welcome!</div>
    <div id="userid" class="userid">Your ID: #</div>

    <div class="menu">
      <button onclick="window.location.href='option.html'">üí∞ Add Money</button>
      <button onclick="window.location.href='menu.html'">‚ò∞ Menu</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="chat-area">
    <button onclick="window.location.href='friend.html'">üë• Friends</button>
    <button onclick="window.location.href='chat.html?room=global'">üåê Global Chat</button>
    <button onclick="window.location.href='reels.html'">üé¨ Watch Reels</button>
    <button onclick="window.location.href='events.html'">üéØ Events</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoRQZYMukYZoqkbY6q0heK3yO9zNFYUfE",
      authDomain: "nepo-chat.firebaseapp.com",
      databaseURL: "https://nepo-chat-default-rtdb.firebaseio.com",
      projectId: "nepo-chat",
      storageBucket: "nepo-chat.appspot.com",
      messagingSenderId: "75918244734",
      appId: "1:75918244734:web:33762641fba78c03a3912f",
      measurementId: "G-V22RDC8S2Z"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const name = localStorage.getItem("nepo_profile_name") || "User";
    const img = localStorage.getItem("nepo_profile_pic");
    const userId = localStorage.getItem("nepo_user_id");

    if (!userId) {
      alert("Please login first.");
      window.location.href = "signin.html";
    }

    // üö® Block/Ban check
    const userRef = ref(db, `users/${userId}`);
    get(userRef).then(snapshot => {
      if (snapshot.exists()) {
        const u = snapshot.val();
        if (u.banned || u.investigation?.blocked) {
          localStorage.clear();
          window.location.href = "block.html";
        }
      }
    });

    // üö® Live block/unblock listener
    onValue(ref(db, `users/${userId}`), (snapshot) => {
      const u = snapshot.val();
      if (!u) return;
      if (u.banned || u.investigation?.blocked) {
        localStorage.clear();
        window.location.href = "block.html";
      }
    });

    // Show username
    const usernameEl = document.getElementById("username");
    usernameEl.textContent = `Welcome, ${name}`;

    // ‚úÖ Badge check
    const verifiedRef = ref(db, `verifiedUsers/${userId}`);
    get(verifiedRef).then(snapshot => {
      if (snapshot.exists() && snapshot.val() === true) {
        const badge = document.createElement("span");
        badge.classList.add("verified-badge-danger");
        badge.title = "Verified (Danger)";
        badge.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="12" fill="none" />
            <path d="M7.5 12.5L10 15L16.5 8.5" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="shine"></span>
        `;
        usernameEl.appendChild(badge);
      }
    });

    // ‚úÖ Pro Badge check
    const proBadgeRef = ref(db, `users/${userId}/proBadge`);
    get(proBadgeRef).then(snapshot => {
      if (snapshot.exists() && snapshot.val() === true) {
        const proBadge = document.createElement("span");
        proBadge.classList.add("pro-badge");
        proBadge.title = "Pro Badge (‚Ç¶700)";
        proBadge.innerHTML = `
          <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L15 8H21L17 12L19 18L12 15L5 18L7 12L3 8H9L12 2Z"/>
          </svg>
          <span class="shine"></span>
        `;
        usernameEl.appendChild(proBadge);
      }
    });

    document.getElementById("userid").textContent = `Your ID: ${userId}`;

    if (img) {
      const avatar = document.getElementById("avatar");
      avatar.src = img;
      avatar.style.display = "block";
    }

    // Balance listener
    const balanceElem = document.getElementById("balance");
    const balanceRef = ref(db, `users/${userId}/balance`);
    onValue(balanceRef, snapshot => {
      const balance = snapshot.val() ?? 0;
      balanceElem.textContent = `Balance: ‚Ç¶${balance}`;
    });

    // Logout
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.clear();
      window.location.href = "signin.html";
    };
  </script>

</body>
</html>
