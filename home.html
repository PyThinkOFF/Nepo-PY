<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nepo Chat - Home</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Header with profile info */
    .header {
      background: rgba(27, 27, 27, 0.95);
      backdrop-filter: blur(6px);
      padding: 15px;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .profile-section {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
    }
    
    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #00aaff;
      object-fit: cover;
      display: none;
    }
    
    .user-info {
      flex: 1;
    }
    
    .username {
      font-size: 18px;
      font-weight: bold;
      color: #00ccff;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    
    .userid {
      font-size: 12px;
      color: #aaa;
      margin-top: 2px;
    }
    
    .balance {
      font-size: 16px;
      color: #00ffcc;
      font-weight: bold;
      text-shadow: 0 0 8px #00ffc8;
      text-align: right;
      animation: fadeSlide 1s ease;
    }
    
    /* Navigation Menu */
    .nav-menu {
      display: flex;
      overflow-x: auto;
      padding: 10px 15px;
      gap: 10px;
      background: rgba(20, 20, 20, 0.9);
      border-bottom: 1px solid #333;
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    
    .nav-menu::-webkit-scrollbar {
      display: none; /* Chrome, Safari and Opera */
    }
    
    .nav-menu button {
      background: #292929;
      color: white;
      border: none;
      padding: 12px 15px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
      white-space: nowrap;
      flex-shrink: 0;
    }
    
    .nav-menu button:hover { 
      background: #00aaff; 
    }
    
    /* Main Content Area */
    .main-content {
      flex: 1;
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .action-button {
      padding: 18px;
      font-size: 16px;
      border-radius: 10px;
      background: #00aaff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    .action-button:hover { 
      background: #008fcc; 
    }
    
    /* Redeem Overlay Styles */
    #redeemOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
    }

    #redeemBox {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 20px #00ffcc;
      width: 100%;
      max-width: 320px;
    }

    #redeemBox h3 {
      color: #00ffcc;
      margin-bottom: 20px;
      text-align: center;
    }

    #codeInput {
      padding: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
      width: 100%;
      text-align: center;
      background: #222;
      color: white;
    }

    #redeemResult {
      margin-top: 15px;
      font-weight: bold;
      min-height: 24px;
      text-align: center;
      font-size: 14px;
    }

    .success { color: #00ffcc; }
    .error { color: #ff5555; }
    .processing { color: #00aaff; }

    .success-animation {
      animation: successPulse 0.5s ease-in-out 3;
    }

    /* Badge Styles */
    .verified-badge-danger {
      position: relative;
      width: 18px;
      height: 18px;
      display: inline-block;
      vertical-align: middle;
      border-radius: 50%;
      overflow: hidden;
      background-color: #D32F2F;
      box-shadow: 0 0 8px rgba(211, 47, 47, 0.7);
    }
    
    .verified-badge-danger svg { 
      width: 100%; 
      height: 100%; 
      display: block; 
    }

    .pro-badge {
      position: relative;
      width: 18px;
      height: 18px;
      display: inline-block;
      vertical-align: middle;
      border-radius: 50%;
      overflow: hidden;
      background-color: #FFD700;
      box-shadow: 0 0 10px #FFD700;
    }
    
    .pro-badge svg { 
      width: 100%; 
      height: 100%; 
      display: block; 
    }

    /* Shine animation */
    .shine {
      position: absolute;
      top: -150%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 70%);
      transform: rotate(25deg);
      animation: shineMove 2.5s linear infinite;
      pointer-events: none;
      z-index: 2;
    }
    
    /* Animations */
    @keyframes fadeSlide {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes fadeIn { 
      from { opacity: 0; } 
      to { opacity: 1; } 
    }
    
    @keyframes shineMove {
      0% { transform: translateX(-100%) rotate(25deg); }
      100% { transform: translateX(100%) rotate(25deg); }
    }
    
    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    /* Desktop styles - for larger screens */
    @media (min-width: 769px) {
      body {
        flex-direction: row;
        height: 100vh;
      }
      
      .header {
        display: none;
      }
      
      .nav-menu {
        display: none;
      }
      
      .sidebar {
        width: 280px;
        background: rgba(27, 27, 27, 0.95);
        backdrop-filter: blur(6px);
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 4px 0 15px rgba(0,0,0,0.4);
      }
      
      .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid #00aaff;
        object-fit: cover;
        margin-bottom: 15px;
        display: none;
      }
      
      .balance {
        font-size: 18px;
        margin-bottom: 15px;
        width: 100%;
        text-align: center;
      }
      
      .username {
        font-size: 20px;
        margin-bottom: 10px;
      }
      
      .userid {
        font-size: 13px;
        margin: 10px 0 30px;
        text-align: center;
      }
      
      .menu {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      
      .menu button {
        width: 100%;
        background: #292929;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 6px;
        text-align: left;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      
      .menu button:hover { 
        background: #00aaff; 
      }
      
      .main-content {
        flex: 1;
        background: transparent;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        animation: fadeIn 1s ease;
        text-align: center;
      }
      
      .action-button {
        margin: 20px;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 8px;
        background: #00aaff;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease;
        width: auto;
      }
      
      .verified-badge-danger, .pro-badge {
        width: 22px;
        height: 22px;
      }
    }
  </style>
</head>
<body>

  <!-- Mobile Header -->
  <div class="header">
    <div class="profile-section">
      <img id="avatar" class="profile-pic" alt="Profile Photo" />
      <div class="user-info">
        <div id="username" class="username">Welcome!</div>
        <div id="userid" class="userid">Your ID: #</div>
      </div>
    </div>
    <div id="balance" class="balance">‚Ç¶0</div>
  </div>

  <!-- Mobile Navigation Menu -->
  <div class="nav-menu">
    <button onclick="window.location.href='option.html'">üí∞ Add Money</button>
    <button onclick="showRedeemBox()">üé´ Redeem Code</button>
    <button onclick="window.location.href='friend.html'">üë• Friends</button>
    <button onclick="window.location.href='chat.html?room=global'">üåê Global Chat</button>
    <button onclick="window.location.href='reels.html'">üé¨ Watch Reels</button>
    <button onclick="window.location.href='events.html'">üéØ Events</button>
    <button onclick="window.location.href='menu.html'">‚ò∞ Menu</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <button class="action-button" onclick="window.location.href='friend.html'">üë• Friends</button>
    <button class="action-button" onclick="window.location.href='chat.html?room=global'">üåê Global Chat</button>
    <button class="action-button" onclick="window.location.href='reels.html'">üé¨ Watch Reels</button>
    <button class="action-button" onclick="window.location.href='events.html'">üéØ Events</button>
  </div>

  <!-- Desktop Sidebar (hidden on mobile) -->
  <div class="sidebar">
    <img id="desktop-avatar" class="profile-pic" alt="Profile Photo" />
    <div id="desktop-balance" class="balance">Balance: ‚Ç¶0</div>
    <div id="desktop-username" class="username">Welcome!</div>
    <div id="desktop-userid" class="userid">Your ID: #</div>

    <div class="menu">
      <button onclick="window.location.href='option.html'">üí∞ Add Money</button>
      <button onclick="showRedeemBox()">üé´ Redeem Code</button>
      <button onclick="window.location.href='menu.html'">‚ò∞ Menu</button>
      <button id="desktop-logoutBtn">Logout</button>
    </div>
  </div>

  <!-- Redeem Overlay -->
  <div id="redeemOverlay">
    <div id="redeemBox">
      <h3>Enter Your Code</h3>
      <input type="text" id="codeInput" placeholder="XXXX-XXXX-XXXX" maxlength="14" />
      <button onclick="redeemCode()" style="width: 100%; padding: 12px; background: #00ffcc; color: black; border: none; border-radius: 6px; cursor: pointer;">Redeem</button>
      <button onclick="closeRedeemBox()" style="width: 100%; padding: 12px; background: #666; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 10px;">Close</button>
      <p id="redeemResult"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, get, update } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoRQZYMukYZoqkbY6q0heK3yO9zNFYUfE",
      authDomain: "nepo-chat.firebaseapp.com",
      databaseURL: "https://nepo-chat-default-rtdb.firebaseio.com",
      projectId: "nepo-chat",
      storageBucket: "nepo-chat.appspot.com",
      messagingSenderId: "75918244734",
      appId: "1:75918244734:web:33762641fba78c03a3912f",
      measurementId: "G-V22RDC8S2Z"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const name = localStorage.getItem("nepo_profile_name") || "User";
    const img = localStorage.getItem("nepo_profile_pic");
    const userId = localStorage.getItem("nepo_user_id");

    if (!userId) {
      alert("Please login first.");
      window.location.href = "signin.html";
    }

    // üö® Block/Ban check
    const userRef = ref(db, `users/${userId}`);
    get(userRef).then(snapshot => {
      if (snapshot.exists()) {
        const u = snapshot.val();
        if (u.banned || u.investigation?.blocked) {
          localStorage.clear();
          window.location.href = "block.html";
        }
      }
    });

    // üö® Live block/unblock listener
    onValue(ref(db, `users/${userId}`), (snapshot) => {
      const u = snapshot.val();
      if (!u) return;
      if (u.banned || u.investigation?.blocked) {
        localStorage.clear();
        window.location.href = "block.html";
      }
    });

    // Show username on mobile and desktop
    const usernameEl = document.getElementById("username");
    const desktopUsernameEl = document.getElementById("desktop-username");
    usernameEl.textContent = name;
    desktopUsernameEl.textContent = `Welcome, ${name}`;

    // ‚úÖ Badge check
    const verifiedRef = ref(db, `verifiedUsers/${userId}`);
    get(verifiedRef).then(snapshot => {
      if (snapshot.exists() && snapshot.val() === true) {
        const badge = document.createElement("span");
        badge.classList.add("verified-badge-danger");
        badge.title = "Verified (Danger)";
        badge.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="12" fill="none" />
            <path d="M7.5 12.5L10 15L16.5 8.5" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="shine"></span>
        `;
        usernameEl.appendChild(badge.cloneNode(true));
        desktopUsernameEl.appendChild(badge);
      }
    });

    // ‚úÖ Pro Badge check
    const proBadgeRef = ref(db, `users/${userId}/proBadge`);
    get(proBadgeRef).then(snapshot => {
      if (snapshot.exists() && snapshot.val() === true) {
        const proBadge = document.createElement("span");
        proBadge.classList.add("pro-badge");
        proBadge.title = "Pro Badge (‚Ç¶700)";
        proBadge.innerHTML = `
          <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L15 8H21L17 12L19 18L12 15L5 18L7 12L3 8H9L12 2Z"/>
          </svg>
          <span class="shine"></span>
        `;
        usernameEl.appendChild(proBadge.cloneNode(true));
        desktopUsernameEl.appendChild(proBadge);
      }
    });

    document.getElementById("userid").textContent = `Your ID: ${userId}`;
    document.getElementById("desktop-userid").textContent = `Your ID: ${userId}`;

    if (img) {
      const avatar = document.getElementById("avatar");
      const desktopAvatar = document.getElementById("desktop-avatar");
      avatar.src = img;
      avatar.style.display = "block";
      desktopAvatar.src = img;
      desktopAvatar.style.display = "block";
    }

    // Balance listener
    const balanceElem = document.getElementById("balance");
    const desktopBalanceElem = document.getElementById("desktop-balance");
    const balanceRef = ref(db, `users/${userId}/balance`);
    onValue(balanceRef, snapshot => {
      const balance = snapshot.val() ?? 0;
      balanceElem.textContent = `‚Ç¶${balance}`;
      desktopBalanceElem.textContent = `Balance: ‚Ç¶${balance}`;
    });

    // Logout
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.clear();
      window.location.href = "signin.html";
    };
    
    document.getElementById("desktop-logoutBtn").onclick = () => {
      localStorage.clear();
      window.location.href = "signin.html";
    };

    // Redeem functionality
    function showRedeemBox() {
      const overlay = document.getElementById('redeemOverlay');
      const codeInput = document.getElementById('codeInput');
      const resultEl = document.getElementById('redeemResult');
      
      overlay.style.display = 'flex';
      resultEl.textContent = '';
      resultEl.className = '';
      codeInput.value = '';
      codeInput.focus();
    }

    function closeRedeemBox() {
      document.getElementById('redeemOverlay').style.display = 'none';
    }

    // Auto-format code input
    document.getElementById('codeInput').addEventListener('input', function(e) {
      let value = e.target.value.replace(/-/g, '');
      if (value.length > 12) value = value.substring(0, 12);
      
      if (value.length > 4) {
        value = value.substring(0,4) + '-' + value.substring(4);
      }
      if (value.length > 9) {
        value = value.substring(0,9) + '-' + value.substring(9);
      }
      e.target.value = value.toUpperCase();
    });

    // Enter key support
    document.getElementById('codeInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        redeemCode();
      }
    });

    async function redeemCode() {
      const codeInput = document.getElementById('codeInput');
      const resultEl = document.getElementById('redeemResult');
      const balanceElem = document.getElementById("balance");
      const desktopBalanceElem = document.getElementById("desktop-balance");
      
      const code = codeInput.value.trim().toUpperCase().replace(/-/g, '');
      
      if (!code || code.length !== 12) {
        resultEl.textContent = 'Please enter a valid 12-character code!';
        resultEl.className = 'error';
        return;
      }

      resultEl.textContent = 'Processing...';
      resultEl.className = 'processing';

      try {
        // Check if code exists and is valid
        const codeRef = ref(db, `redeem_codes/${code}`);
        const codeSnapshot = await get(codeRef);

        if (!codeSnapshot.exists()) {
          resultEl.textContent = 'Invalid code!';
          resultEl.className = 'error';
          return;
        }

        const codeData = codeSnapshot.val();
        
        if (codeData.used) {
          resultEl.textContent = 'Code already used!';
          resultEl.className = 'error';
          return;
        }

        // Get current user balance
        const userBalanceRef = ref(db, `users/${userId}/balance`);
        const balanceSnapshot = await get(userBalanceRef);
        const currentBalance = balanceSnapshot.val() || 0;
        const newBalance = currentBalance + codeData.amount;

        // Update code as used and add balance to user
        await update(ref(db), {
          [`redeem_codes/${code}/used`]: true,
          [`redeem_codes/${code}/usedBy`]: userId,
          [`redeem_codes/${code}/usedAt`]: new Date().toISOString(),
          [`users/${userId}/balance`]: newBalance
        });

        // Success animation and message
        resultEl.textContent = `Success! ‚Ç¶${codeData.amount} added to your balance!`;
        resultEl.className = 'success';
        balanceElem.classList.add('success-animation');
        desktopBalanceElem.classList.add('success-animation');
        
        // Remove animation after it completes
        setTimeout(() => {
          balanceElem.classList.remove('success-animation');
          desktopBalanceElem.classList.remove('success-animation');
        }, 1500);

        // Clear input
        codeInput.value = '';

        // Auto-close after 3 seconds
        setTimeout(() => {
          closeRedeemBox();
        }, 3000);

      } catch (error) {
        console.error('Redeem error:', error);
        resultEl.textContent = 'Error redeeming code. Please try again.';
        resultEl.className = 'error';
      }
    }

    // Make functions global
    window.showRedeemBox = showRedeemBox;
    window.closeRedeemBox = closeRedeemBox;
    window.redeemCode = redeemCode;

  </script>

</body>
</html>
