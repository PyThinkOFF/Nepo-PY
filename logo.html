<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nepo Chat - Loading</title> 
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      flex-direction: column;
      text-align: center;
    }

    .logo-text {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 0.3; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .error {
      display: none;
      color: red;
      margin-top: 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="logo-text">NepoChat</div>
  <div id="offline" class="error">❌ No internet. Please connect and restart the app.</div>

  <script>
    const offlineMsg = document.getElementById('offline');

    function goToNext() {
      window.location.href = 'signin.html';
    }

    function fallback(message = "❌ Failed to load resources.") {
      offlineMsg.textContent = message;
      offlineMsg.style.display = 'block';
    }

    if (!navigator.onLine) {
      fallback("❌ No internet connection. Please connect and restart.");
    } else {
      setTimeout(goToNext, 4500); // Redirect after 4.5s
    }
  </script>
</body>
</html>
