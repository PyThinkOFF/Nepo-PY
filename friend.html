<!DOCTYPE html>
<html>
<head>
  <title>Nepo Chat ‚Äì Add Friends</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
      display: block;
      border: none;
      border-radius: 6px;
    }
    input {
      background: #1e1e1e;
      color: white;
    }
    button {
      background: #00aaff;
      color: white;
      cursor: pointer;
    }
    ul {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Verified Badge Styles */
    .verified-badge-danger {
      position: relative;
      width: 18px;
      height: 18px;
      display: inline-block;
      vertical-align: middle;
      border-radius: 50%;
      overflow: hidden;
      background-color: #D32F2F; /* red */
      box-shadow: 0 0 8px rgba(211, 47, 47, 0.7);
      flex-shrink: 0;
    }

    .verified-badge-danger svg {
      width: 100%;
      height: 100%;
      display: block;
      position: relative;
      z-index: 1;
    }

    .shine {
      position: absolute;
      top: -150%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 30%,
        rgba(255, 255, 255, 0.4) 50%,
        rgba(255, 255, 255, 0) 70%
      );
      transform: rotate(25deg);
      animation: shineMove 2.5s linear infinite;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes shineMove {
      0% {
        transform: translateX(-100%) rotate(25deg);
      }
      100% {
        transform: translateX(100%) rotate(25deg);
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <h2>‚ûï Add a Friend</h2>
  <input id="friendId" placeholder="Friend's UID">
  <input id="friendName" placeholder="Friend's Name">
  <button onclick="addFriend()">Add Friend</button>

  <h3>üë• Your Friends</h3>
  <ul id="friendList"></ul>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCoRQZYMukYZoqkbY6q0heK3yO9zNFYUfE",
      authDomain: "nepo-chat.firebaseapp.com",
      databaseURL: "https://nepo-chat-default-rtdb.firebaseio.com",
      projectId: "nepo-chat",
      storageBucket: "nepo-chat.appspot.com",
      messagingSenderId: "75918244734",
      appId: "1:75918244734:web:33762641fba78c03a3912f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function addFriend() {
      const friendId = document.getElementById("friendId").value.trim();
      const friendName = document.getElementById("friendName").value.trim();
      const user = auth.currentUser;

      if (!user) return alert("‚ùå You must be logged in");
      if (!friendId || !friendName) return alert("Please fill both fields");

      const refPath = `friends/${user.uid}/${friendId}`;
      db.ref(refPath).set({ name: friendName }).then(() => {
        alert("‚úÖ Friend saved to Firebase!");
      }).catch(err => {
        alert("‚ùå Error saving friend: " + err.message);
      });
    }

    function createVerifiedBadge() {
      const badge = document.createElement("span");
      badge.classList.add("verified-badge-danger");
      badge.title = "Verified (Danger)";
      badge.innerHTML = `
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="width:18px; height:18px; vertical-align:middle;">
          <circle cx="12" cy="12" r="12" fill="none" />
          <path d="M7.5 12.5L10 15L16.5 8.5" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="shine"></span>
      `;
      return badge;
    }

    function displayFriends() {
      const user = auth.currentUser;
      const list = document.getElementById("friendList");
      if (!user) return;

      db.ref(`friends/${user.uid}`).on("value", snapshot => {
        list.innerHTML = "";
        if (!snapshot.exists()) {
          list.innerHTML = "<li>No friends added yet.</li>";
          return;
        }

        snapshot.forEach(child => {
          const friend = child.val();
          const friendUid = child.key;
          const li = document.createElement("li");

          // Create a span for friend name and ID
          const textSpan = document.createElement("span");
          textSpan.textContent = `${friend.name} (ID: ${friendUid})`;

          // Initially just append the text span
          li.appendChild(textSpan);

          // Check verified status
          db.ref(`verifiedUsers/${friendUid}`).get().then(verifiedSnap => {
            if (verifiedSnap.exists() && verifiedSnap.val() === true) {
              const badge = createVerifiedBadge();
              li.appendChild(badge);
            }
          }).catch(console.error);

          li.onclick = () => {
            const roomId = user.uid < friendUid
              ? `${user.uid}_${friendUid}`
              : `${friendUid}_${user.uid}`;
            window.location.href = `chat.html?room=${roomId}`;
          };

          list.appendChild(li);
        });
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        displayFriends();
      } else {
        alert("‚ö†Ô∏è You are not signed in.");
      }
    });
  </script>
</body>
</html>
