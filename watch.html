<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nepo Reels - Watch & Upload</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Header */
    .header {
      background: rgba(27, 27, 27, 0.95);
      backdrop-filter: blur(6px);
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header h1 {
      font-size: 1.5em;
      color: #00ccff;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #00aaff;
      object-fit: cover;
    }
    
    /* Reels Feed */
    .reels-feed {
      flex: 1;
      position: relative;
    }
    
    .reel-item {
      position: relative;
      height: 100vh;
      background: #000;
    }
    
    .reel-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Video Overlay */
    .video-overlay {
      position: absolute;
      bottom: 100px;
      left: 0;
      right: 0;
      padding: 0 15px;
      z-index: 10;
    }
    
    .user-info-overlay {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #00aaff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
    }
    
    .username {
      font-weight: bold;
      font-size: 16px;
    }
    
    .video-caption {
      margin-bottom: 15px;
      font-size: 14px;
      line-height: 1.4;
    }
    
    /* Action Buttons */
    .action-buttons {
      position: absolute;
      right: 15px;
      bottom: 150px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      z-index: 10;
    }
    
    .action-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      font-size: 12px;
    }
    
    .action-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .like-btn.active .action-icon {
      background: #ff6b6b;
      color: white;
    }
    
    /* Upload Section */
    .upload-section {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 25px;
    }
    
    .upload-btn {
      padding: 12px 25px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    /* Upload Modal */
    .upload-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
    }
    
    .upload-modal.active {
      display: flex;
    }
    
    .upload-content {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
    }
    
    .form-input:focus {
      border-color: #00aaff;
      outline: none;
    }
    
    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    /* Loading */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      color: #666;
    }
    
    .empty-feed {
      text-align: center;
      padding: 50px 20px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>üé¨ Nepo Reels</h1>
    <div class="user-info">
      <img id="userAvatar" class="profile-pic" alt="Profile" />
      <span id="userName">User</span>
    </div>
  </div>

  <!-- Reels Feed -->
  <div class="reels-feed" id="reelsFeed">
    <div class="loading" id="loadingIndicator">
      Loading reels...
    </div>
    <div class="empty-feed" id="emptyFeed" style="display: none;">
      <h3>No reels yet</h3>
      <p>Be the first to upload a reel!</p>
    </div>
    <!-- Reels will be dynamically added here -->
  </div>

  <!-- Upload Button -->
  <div class="upload-section">
    <input type="file" id="videoInput" accept="video/*" style="display: none;">
    <button class="upload-btn" onclick="document.getElementById('videoInput').click()">
      üìπ Upload Reel
    </button>
  </div>

  <!-- Upload Modal -->
  <div class="upload-modal" id="uploadModal">
    <div class="upload-content">
      <h3 style="text-align: center; margin-bottom: 20px;">Upload Reel</h3>
      <div class="form-group">
        <input type="text" id="reelCaption" class="form-input" placeholder="Add a caption..." maxlength="100">
      </div>
      <button class="submit-btn" onclick="uploadReel()">Upload to Cloudinary</button>
      <button class="submit-btn" onclick="closeUploadModal()" style="background: #666; margin-top: 10px;">Cancel</button>
      <div id="uploadProgress" style="text-align: center; margin-top: 15px; color: #00aaff;"></div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, onValue, push, set, update, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCoRQZYMukYZoqkbY6q0heK3yO9zNFYUfE",
    authDomain: "nepo-chat.firebaseapp.com",
    databaseURL: "https://nepo-chat-default-rtdb.firebaseio.com",
    projectId: "nepo-chat",
    storageBucket: "nepo-chat.appspot.com",
    messagingSenderId: "75918244734",
    appId: "1:75918244734:web:33762641fba78c03a3912f",
    measurementId: "G-V22RDC8S2Z"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Cloudinary configuration
  const CLOUDINARY_CLOUD_NAME = "dweisb7pg";
  const CLOUDINARY_UPLOAD_PRESET = "REELS_NEPOCHAT";

  // Get user data from localStorage (from your home.html)
  const currentUser = {
    id: localStorage.getItem("nepo_user_id"),
    name: localStorage.getItem("nepo_profile_name") || "User",
    avatar: localStorage.getItem("nepo_profile_pic")
  };

  if (!currentUser.id) {
    alert("Please login first!");
    window.location.href = "home.html";
  }

  // Set user info in header
  document.getElementById("userName").textContent = currentUser.name;
  if (currentUser.avatar) {
    document.getElementById("userAvatar").src = currentUser.avatar;
  }

  let selectedFile = null;

  // File input handler
  document.getElementById("videoInput").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (file) {
      if (file.size > 100 * 1024 * 1024) {
        alert("File too large! Please select a video under 100MB.");
        return;
      }
      selectedFile = file;
      document.getElementById("uploadModal").classList.add("active");
    }
  });

  // Close upload modal
  window.closeUploadModal = function() {
    document.getElementById("uploadModal").classList.remove("active");
    selectedFile = null;
    document.getElementById("reelCaption").value = "";
    document.getElementById("uploadProgress").textContent = "";
  };

  // Upload to Cloudinary and save to Realtime DB
  window.uploadReel = async function() {
    if (!selectedFile) {
      alert("Please select a video file first!");
      return;
    }

    const caption = document.getElementById("reelCaption").value.trim() || "Check out my reel! üé¨";
    const progressEl = document.getElementById("uploadProgress");
    
    progressEl.textContent = "Uploading to Cloudinary...";
    progressEl.style.color = "#00aaff";

    try {
      // Upload to Cloudinary
      const formData = new FormData();
      formData.append('file', selectedFile);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
      formData.append('context', `user_id=${currentUser.id}|user_name=${currentUser.name}`);

      const response = await fetch(
        `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/video/upload`,
        {
          method: 'POST',
          body: formData,
        }
      );

      const cloudinaryData = await response.json();
      
      if (cloudinaryData.error) {
        throw new Error(cloudinaryData.error.message);
      }

      progressEl.textContent = "Saving to database...";

      // Save to Firebase Realtime Database
      const reelId = push(ref(db, 'reels')).key;
      const reelData = {
        id: reelId,
        video_url: cloudinaryData.secure_url,
        secure_url: cloudinaryData.secure_url,
        public_id: cloudinaryData.public_id,
        user_id: currentUser.id,
        user_name: currentUser.name,
        user_avatar: currentUser.avatar,
        caption: caption,
        likes: 0,
        likes_users: {},
        comments: {},
        views: 0,
        created_at: Date.now(),
        timestamp: new Date().toISOString()
      };

      await set(ref(db, `reels/${reelId}`), reelData);
      
      progressEl.textContent = "‚úÖ Reel uploaded successfully!";
      progressEl.style.color = "#00ff00";

      // Close modal after 2 seconds
      setTimeout(() => {
        closeUploadModal();
        alert("üéâ Your reel is now live in the feed!");
      }, 2000);

    } catch (error) {
      console.error("Upload error:", error);
      progressEl.textContent = "‚ùå Upload failed: " + error.message;
      progressEl.style.color = "#ff4444";
    }
  };

  // Load reels from Realtime DB
  function loadReels() {
    const reelsFeed = document.getElementById("reelsFeed");
    const loadingIndicator = document.getElementById("loadingIndicator");
    const emptyFeed = document.getElementById("emptyFeed");

    const reelsRef = ref(db, 'reels');
    
    onValue(reelsRef, (snapshot) => {
      const reelsData = snapshot.val();
      loadingIndicator.style.display = 'none';

      if (!reelsData) {
        emptyFeed.style.display = 'block';
        reelsFeed.innerHTML = '';
        return;
      }

      emptyFeed.style.display = 'none';
      
      // Convert object to array and sort by timestamp
      const reelsArray = Object.values(reelsData).sort((a, b) => b.created_at - a.created_at);
      
      renderReels(reelsArray);
    }, (error) => {
      console.error("Error loading reels:", error);
      loadingIndicator.innerHTML = "Error loading reels. Please refresh.";
    });
  }

  // Render reels to feed
  function renderReels(reels) {
    const reelsFeed = document.getElementById("reelsFeed");
    
    // Clear existing reels but keep loading/empty states
    const existingReels = reelsFeed.querySelectorAll('.reel-item');
    existingReels.forEach(reel => {
      if (!reel.classList.contains('loading') && !reel.classList.contains('empty-feed')) {
        reel.remove();
      }
    });

    reels.forEach((reel) => {
      if (!reel.video_url) return;

      const isLiked = reel.likes_users && reel.likes_users[currentUser.id];
      
      const reelElement = document.createElement('div');
      reelElement.className = 'reel-item';
      reelElement.innerHTML = `
        <video class="reel-video" controls muted playsinline>
          <source src="${reel.video_url}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        
        <div class="video-overlay">
          <div class="user-info-overlay">
            <div class="user-avatar">
              ${reel.user_avatar ? 
                `<img src="${reel.user_avatar}" style="width:100%;height:100%;border-radius:50%;" alt="${reel.user_name}">` : 
                (reel.user_name ? reel.user_name.charAt(0).toUpperCase() : 'U')
              }
            </div>
            <div class="username">@${reel.user_name || 'user'}</div>
          </div>
          <div class="video-caption">
            ${reel.caption || 'Check out my reel! üé¨'}
          </div>
        </div>
        
        <div class="action-buttons">
          <button class="action-btn like-btn ${isLiked ? 'active' : ''}" onclick="toggleLike('${reel.id}')">
            <div class="action-icon">${isLiked ? '‚ù§Ô∏è' : 'ü§ç'}</div>
            <span>${reel.likes || 0}</span>
          </button>
          <button class="action-btn" onclick="shareReel('${reel.video_url}')">
            <div class="action-icon">üì§</div>
            <span>Share</span>
          </button>
          <button class="action-btn" onclick="addComment('${reel.id}')">
            <div class="action-icon">üí¨</div>
            <span>Comment</span>
          </button>
        </div>
      `;
      
      reelsFeed.appendChild(reelElement);

      // Auto-play/pause on click
      const video = reelElement.querySelector('video');
      video.addEventListener('click', function() {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });
    });
  }

  // Toggle like
  window.toggleLike = async function(reelId) {
    if (!currentUser.id) return;

    const reelRef = ref(db, `reels/${reelId}`);
    const reelSnapshot = await get(reelRef);
    
    if (!reelSnapshot.exists()) return;

    const reel = reelSnapshot.val();
    const isLiked = reel.likes_users && reel.likes_users[currentUser.id];
    const currentLikes = reel.likes || 0;

    if (isLiked) {
      // Unlike
      const updates = {};
      updates[`reels/${reelId}/likes`] = currentLikes - 1;
      updates[`reels/${reelId}/likes_users/${currentUser.id}`] = null;
      await update(ref(db), updates);
    } else {
      // Like
      const updates = {};
      updates[`reels/${reelId}/likes`] = currentLikes + 1;
      updates[`reels/${reelId}/likes_users/${currentUser.id}`] = true;
      await update(ref(db), updates);
    }
  };

  // Share reel
  window.shareReel = function(videoUrl) {
    if (navigator.share) {
      navigator.share({
        title: 'Check out this reel from Nepo Reels!',
        url: videoUrl
      });
    } else {
      navigator.clipboard.writeText(videoUrl).then(() => {
        alert('üìã Reel link copied to clipboard!');
      });
    }
  };

  // Add comment
  window.addComment = async function(reelId) {
    const comment = prompt('Add your comment:');
    if (comment && comment.trim()) {
      const commentId = push(ref(db, `reels/${reelId}/comments`)).key;
      const commentData = {
        id: commentId,
        user_id: currentUser.id,
        user_name: currentUser.name,
        text: comment.trim(),
        timestamp: Date.now()
      };

      await set(ref(db, `reels/${reelId}/comments/${commentId}`), commentData);
      alert('üí¨ Comment added!');
    }
  };

  // Initialize
  document.addEventListener('DOMContentLoaded', function() {
    loadReels();
  });

</script>
</body>
</html>
